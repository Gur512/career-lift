<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width,intial-scale=1">
        <meta name="author" content="Gurpreet">
        <meta name="description" content="My web page">
        <meta name="Keyword" content="html ,css,web,seo,web development">
        <title>Career Lift</title>
        <link rel="icon" href="./assets/img/icon-type.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">        
        <link rel="stylesheet" href="./assets/css/style.css" media="all">
        <script src="./assets/js/script.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="container-main">
                <div class="image-wrapper">
                </div>
                <div class="content-form">
                    <h1>Welcome to Career Lift</h1>
                    <p1>Login to get access of website</p1>
                    <div class="msg">Required fields marked with *</div>
                    <form class="account-details">
                        <div class="input-field">
                            <label for="e-mail">Email adress*</label>
                            <input type="email" id="e-mail" class="email-input" placeholder="eg.123@gmail.com" required>
                            <p class="email-error"></p>
                        </div>
                        <div class="input-field">
                            <label for="password">Password*</label>
                            <input type="password" id="password" class="password-input" maxlength="8" placeholder="******" required>
                            <a class="eye-toggle">
                                <i class="fa-solid fa-eye-slash"></i>                            
                            </a>                            
                            <p class="password-error"></p>
                        </div>
                        <div class="login-msg">
                            <input type="checkbox" id="grid" class="form-check" required>
                            <label for="grid" class="form-label">I agree to the terms & conditions and <a href="#">privacy policy</a></label>
                        </div>
                        <div>
                            <button class="login-btn" type="submit">
                                <i class="fa-solid fa-right-to-bracket"></i>                                
                                Log In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
