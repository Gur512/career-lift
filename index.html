<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width,intial-scale=1">
        <meta name="author" content="Gurpreet">
        <meta name="description" content="My web page">
        <meta name="Keyword" content="html ,css,web,seo,web development">
        <title>Career Lift</title>
        <link rel="icon" href="./assets/img/icon-type.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="./assets/css/style.css" media="all">
        <script src="./assets/js/script.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="container-main">
                <div class="image-wrapper">
                </div>
                <div class="content-form">
                    <h1>Sign in</h1>
                    <div class="name-field">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" placeholder="first_name" required>
                    </div>
                    <div class="email-field">
                        <label for="e-mail">Email:</label>
                        <input type="email" id="e-mail" placeholder="email" required>
                    </div>
                    <div class="'pass-word">
                        <label for="password">Password</label>
                        <input type="password" id="password" maxlength="6" placeholder="Password" required>
                    </div>
                    <div>
                        <input type="checkbox" id="grid" class="form-check" required>
                        <label for="grid" class="form-label">I agree to the terms & conditions and privacy policy</label>
                    </div>
                    <button class="login-btn">Log In</button>
                </div>
            </div>
        </main>
    </body>
</html>
